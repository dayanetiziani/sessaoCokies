<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="index.js" type="text/javascript"></script>
    <title>Ação Natal 2023 - Formulário</title>
    <style>
        body{/* estiliza o que estiver na pagina*/
            font-family: Arial, Helvetica, sans-serif; 
        }
        legend{
            text-align: center;
        }
        
    </style>
  </head>
  <body>
    <div class="container w-25">
        <fieldset class="border p-2">
            <legend class="mb-3"><h3>Autenticação do Sistema</h3></legend>
            <form action='/login' method='post' class="row g-3 needs-validation" novalidate>
                <div class="col-md-12">
                    <div class="col-12">
                    <label for="usuario" class="form-label">Usuário:</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required><!--name pq é o nome ou identificação do valor-->
                    </div>
                    <div class="col-12">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha" required><!--name pq é o nome ou identificação do valor-->
                    </div>
                </div>   
                <div class="col-12 mt-2">
                <button class="btn btn-primary" type="submit">Login</button>
                </div>
                
            </form>
        </fieldset> 
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
